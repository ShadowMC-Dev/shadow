<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShadowMC</title>
  <style>
    :root{
      /* ShadowMC red/red theme */
      --bg:#2a0006;
      --bg2:#3a0008;
      --panel:#4a000b;
      --card:#5b000d;
      --accent:#ff1f3d;
      --accent-2:#ff5a6f;
      --text:#ffffff;
      --muted:rgba(255,255,255,.85);
      --shadow:0 18px 50px rgba(0,0,0,.55);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#1d0004);color:var(--text)}

    .wrap{width:min(1120px,92%);margin:24px auto}

    header{
      background:linear-gradient(90deg,var(--accent),#8b0016);
      border-radius:var(--radius);
      padding:22px 16px;
      text-align:center;
      box-shadow:var(--shadow);
    }
    .brand{font-weight:900;letter-spacing:.6px;font-size:clamp(24px,4vw,38px);margin:0}
    .meta{margin:6px 0 0;opacity:.95}

    .top-actions{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:14px}
    .btn{appearance:none;border:none;cursor:pointer;text-decoration:none;color:#fff;background:var(--accent);
      padding:10px 14px;border-radius:12px;font-weight:800;box-shadow:var(--shadow);display:inline-flex;align-items:center;gap:8px}
    .btn:hover{background:var(--accent-2);transform:translateY(-1px)}
    .btn.outline{background:transparent;border:2px solid rgba(255,255,255,.15)}

    main{margin-top:22px;display:grid;gap:22px}

    .section{background:var(--panel);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .section-title{margin:0 0 12px;color:var(--accent-2);font-size:clamp(18px,2.6vw,26px)}

    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:16px;cursor:pointer}
    .card:hover{outline:2px solid var(--accent);transform:translateY(-2px)}
    .card h3{margin:0 0 8px}
    .card p{margin:0;color:var(--muted)}

    .note{background:rgba(255,31,61,.09);border:1px dashed rgba(255,255,255,.2);padding:12px;border-radius:10px}
    .list{margin:10px 0 0;padding-left:18px}

    footer{margin-top:22px;text-align:center;color:var(--muted)}

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:40}
    .modal.open{display:flex}
    .modal-card{width:min(720px,92%);background:var(--panel);border-radius:16px;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.08)}
    .modal-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;background:linear-gradient(90deg,var(--accent),#8b0016);border-top-left-radius:16px;border-top-right-radius:16px}
    .modal-title{font-weight:900}
    .modal-body{padding:16px}
    .modal-close{background:transparent;border:none;color:#fff;font-size:22px;cursor:pointer}

    /* Form */
    form{display:grid;gap:10px}
    .field{display:grid;gap:6px}
    label{font-weight:700}
    input,textarea{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#2a0006;color:#fff}
    textarea{min-height:110px;resize:vertical}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="t-title" class="brand">ShadowMC</h1>
      <p id="t-meta" class="meta">Website Maker: Dracos • Web Developers: Dracos</p>
      <div class="top-actions">
        <button id="langBtn" class="btn outline">العربية</button>
        <a id="btnDiscord" class="btn" href="https://discord.gg/NB4U4ENWDC" target="_blank" rel="noopener">Join Discord</a>
      </div>
    </header>

    <!-- ROLES -->
    <section class="section">
      <h2 id="t-roles" class="section-title">ROLES</h2>
      <div class="cards" id="roles">
        <!-- Cards are generated by JS so names change with language cleanly -->
      </div>
    </section>

    <!-- STAFF APPLY -->
    <section class="section">
      <h2 id="t-apply" class="section-title">STAFF APPLY</h2>
      <div class="note" id="t-warnings">
        <div>⚠️ DO NOT APPLY WHEN IT'S CLOSED</div>
        <div>✅ CHECK OUR DISCORD BEFORE APPLYING</div>
      </div>
      <form id="applyForm" autocomplete="off">
        <div class="field">
          <label for="f_name" id="l-name">Your name</label>
          <input id="f_name" required />
        </div>
        <div class="field">
          <label for="f_discord" id="l-discord">Your discord username</label>
          <input id="f_discord" placeholder="Example: user#1234" required />
        </div>
        <div class="field">
          <label for="f_age" id="l-age">Your age</label>
          <input id="f_age" type="number" min="10" max="120" required />
        </div>
        <div class="field">
          <label for="f_country" id="l-country">Your country</label>
          <input id="f_country" required />
        </div>
        <div class="field">
          <label for="f_activity" id="l-activity">Your activity</label>
          <input id="f_activity" required />
        </div>
        <div class="field">
          <label for="f_exp" id="l-exp">Your experience</label>
          <textarea id="f_exp" required></textarea>
        </div>
        <div class="field">
          <label for="f_servers" id="l-servers">What servers did you worked in?</label>
          <textarea id="f_servers" required></textarea>
        </div>
        <div class="field">
          <label for="f_why" id="l-why">Why did you choose us?</label>
          <textarea id="f_why" required></textarea>
        </div>
        <div class="top-actions">
          <a id="btnPreview" class="btn outline" href="#">Preview</a>
          <a id="btnApply" class="btn" href="https://discord.gg/NB4U4ENWDC" target="_blank" rel="noopener">Open Discord</a>
        </div>
      </form>
    </section>

    <footer>
      <small id="t-footer">© ShadowMC • Crafted with ❤️ by Dracos</small>
    </footer>
  </div>

  <!-- Role Details Modal -->
  <div class="modal" id="roleModal" aria-hidden="true" role="dialog" aria-label="Role Details">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="m-title">Role</div>
        <button class="modal-close" id="m-close" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <p id="m-price" style="font-weight:900"></p>
        <div>
          <strong id="m-perks-title">Perks</strong>
          <ul id="m-perks" class="list"></ul>
        </div>
      </div>
    </div>
  </div>

<script>
// =========================
// Language strings
// =========================
const I18N = {
  en: {
    title: 'ShadowMC',
    meta: 'Website Maker: Dracos • Web Developers: Dracos',
    joinDiscord: 'Join Discord',
    roles: 'ROLES',
    apply: 'STAFF APPLY',
    warnings: ["⚠️ DO NOT APPLY WHEN IT'S CLOSED","✅ CHECK OUR DISCORD BEFORE APPLYING"],
    labels: {
      name: 'Your name',
      discord: 'Your discord username',
      age: 'Your age',
      country: 'Your country',
      activity: 'Your activity',
      exp: 'Your experience',
      servers: 'What servers did you worked in?',
      why: 'Why did you choose us?'
    },
    footer: '© ShadowMC • Crafted with ❤️ by Dracos',
    langBtn: 'العربية',
    role: {
      perksTitle: 'Perks',
      clickForDetails: 'Click for details'
    },
    rolesData: [
      {id:'vip',   name:'VIP',   price:'5,000 Credit', perks:['VIP kit','Money']},
      {id:'vip+',  name:'VIP+',  price:'20,000 Credit', perks:['VIP+ kit','Money']},
      {id:'mvp',   name:'MVP',   price:'40,000 Credit', perks:['MVP kit','Money']},
      {id:'legend',name:'Legend',price:'70,000 Credit', perks:['Legend kit','Money']},
    ]
  },
  ar: {
    title: 'شادو إم سي',
    meta: 'صانع الويب: داركوس • مطورو الويب: داركوس',
    joinDiscord: 'انضم إلى ديسكورد',
    roles: 'الرتب',
    apply: 'تقديم الإدارة',
    warnings: ['⚠️ لا تقدّم عندما يكون مغلقًا','✅ تحقّق من ديسكورد قبل التقديم'],
    labels: {
      name: 'اسمك',
      discord: 'اسمك في ديسكورد',
      age: 'عمرك',
      country: 'بلدك',
      activity: 'نشاطك',
      exp: 'خبرتك',
      servers: 'في أي خوادم عملت؟',
      why: 'لماذا اخترتنا؟'
    },
    footer: '© شادو إم سي • صُمِّم بحب بواسطة دراكس',
    langBtn: 'English',
    role: {
      perksTitle: 'المزايا',
      clickForDetails: 'اضغط للتفاصيل'
    },
    rolesData: [
      {id:'vip',   name:'VIP',    price:'٢ دولار', perks:['كت VIP','فلوس','كومندات خاصة']},
      {id:'vip+',  name:'VIP+',   price:'٥ دولار', perks:['كت VIP+','فلوس','كومندات خاصة']},
      {id:'mvp',   name:'MVP',    price:'١٠ دولار', perks:['كت MVP','فلوس','كومندات خاصة']},
      {id:'legend',name:'Legend', price:'١٥ دولار', perks:['كت Legend','فلوس','كومندات خاصة']},
    ]
  }
};

let currentLang = localStorage.getItem('shadow_lang') || 'en';

// Elements
const langBtn   = document.getElementById('langBtn');
const tTitle    = document.getElementById('t-title');
const tMeta     = document.getElementById('t-meta');
const tRoles    = document.getElementById('t-roles');
const tApply    = document.getElementById('t-apply');
const tFooter   = document.getElementById('t-footer');
const rolesWrap = document.getElementById('roles');
const btnDiscord= document.getElementById('btnDiscord');

// Form labels
const L = {
  name: document.getElementById('l-name'),
  discord: document.getElementById('l-discord'),
  age: document.getElementById('l-age'),
  country: document.getElementById('l-country'),
  activity: document.getElementById('l-activity'),
  exp: document.getElementById('l-exp'),
  servers: document.getElementById('l-servers'),
  why: document.getElementById('l-why')
};

function renderLang(){
  const T = I18N[currentLang];
  document.documentElement.lang = currentLang;
  document.documentElement.dir = (currentLang === 'ar') ? 'rtl' : 'ltr';

  tTitle.textContent  = T.title;
  tMeta.textContent   = T.meta;
  tRoles.textContent  = T.roles;
  tApply.textContent  = T.apply;
  tFooter.textContent = T.footer;
  langBtn.textContent = T.langBtn;
  btnDiscord.textContent = T.joinDiscord;

  // warnings
  document.getElementById('t-warnings').innerHTML = `<div>${T.warnings[0]}</div><div>${T.warnings[1]}</div>`;

  // labels
  L.name.textContent    = T.labels.name;
  L.discord.textContent = T.labels.discord;
  L.age.textContent     = T.labels.age;
  L.country.textContent = T.labels.country;
  L.activity.textContent= T.labels.activity;
  L.exp.textContent     = T.labels.exp;
  L.servers.textContent = T.labels.servers;
  L.why.textContent     = T.labels.why;

  // roles grid
  rolesWrap.innerHTML = T.rolesData.map(r => `
    <article class="card" data-role="${escapeHtml(r.id)}" data-name="${escapeHtml(r.name)}" data-price="${escapeHtml(r.price)}" data-perks='${JSON.stringify(r.perks)}'>
      <h3>${escapeHtml(r.name)}</h3>
      <p>${escapeHtml(T.role.clickForDetails)}</p>
    </article>
  `).join('');
}

langBtn.addEventListener('click', () => {
  currentLang = (currentLang === 'en') ? 'ar' : 'en';
  localStorage.setItem('shadow_lang', currentLang);
  renderLang();
});

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
}

// Modal logic
const modal = document.getElementById('roleModal');
const mTitle = document.getElementById('m-title');
const mPrice = document.getElementById('m-price');
const mPerksTitle = document.getElementById('m-perks-title');
const mPerksList  = document.getElementById('m-perks');
const mClose = document.getElementById('m-close');

function openRoleModal(card){
  const T = I18N[currentLang];
  const name  = card.getAttribute('data-name');
  const price = card.getAttribute('data-price');
  let perks = [];
  try{ perks = JSON.parse(card.getAttribute('data-perks')) || []; }catch(e){ perks = []; }

  mTitle.textContent = name;
  mPrice.textContent = price;
  mPerksTitle.textContent = T.role.perksTitle;
  mPerksList.innerHTML = perks.map(p => `<li>${escapeHtml(p)}</li>`).join('');

  modal.classList.add('open');
  modal.setAttribute('aria-hidden','false');
}

mClose.addEventListener('click', () => { modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); });
modal.addEventListener('click', (e) => { if(e.target === modal){ mClose.click(); } });

document.addEventListener('click', (e) => {
  const card = e.target.closest('.card[data-role]');
  if(card){ openRoleModal(card); }
});

// Preview action (simple): just gather form values and show in alert
const btnPreview = document.getElementById('btnPreview');
btnPreview.addEventListener('click', (e) => {
  e.preventDefault();
  const v = (id) => document.getElementById(id).value || '-';
  const lines = [
    `${L.name.textContent}: ${v('f_name')}`,
    `${L.discord.textContent}: ${v('f_discord')}`,
    `${L.age.textContent}: ${v('f_age')}`,
    `${L.country.textContent}: ${v('f_country')}`,
    `${L.activity.textContent}: ${v('f_activity')}`,
    `${L.exp.textContent}:\n${v('f_exp')}`,
    `${L.servers.textContent}:\n${v('f_servers')}`,
    `${L.why.textContent}:\n${v('f_why')}`
  ];
  alert(lines.join('\n\n'));
});

// initial render
renderLang();
</script>
</body>
</html>
